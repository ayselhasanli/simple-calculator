<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcuator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div id="calculator">
    <div id="heading">
        <input type="text" id="result">
    </div>
    <div id="buttons">
        <div class="row">
            <div class="col-xs-3 col-sm-3">
                <button type="reset" id="resetButton" class="update-button">Ac</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button id="isPositive" class="update-button">-/+</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="update-button" id="deleteButton">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="operation-button">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">7</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">8</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">9</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="operation-button">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">4</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">5</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">6</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="operation-button">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">1</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">2</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="num-button">3</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="operation-button">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6">
                <button class="num-button">0</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="operation-button">.</button>
            </div>
            <div class="col-xs-3 col-sm-3">
                <button class="operation-button">=</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
